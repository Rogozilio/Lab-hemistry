<!DOCTYPE html>
<html lang="en-us">
  
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Tomsk Polytechnic University | Virtual Lab</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
    <canvas id="gameContainer" style="background: #231F20"></canvas>
    <div class="progress-screen">
      <div class="logo"></div>
      <div class="progress">
        <div class="full"></div>
        <div class="empty"></div>
      </div>
    </div>

    <script src="TemplateData/progress.js"></script> 
    <script src="Build/Builds.loader.js"></script>
    <script>
      createUnityInstance(
        document.querySelector("#gameContainer"), 
        {
          dataUrl: "Build/Builds.data.unityweb",
          frameworkUrl: "Build/Builds.framework.js.unityweb",
          codeUrl: "Build/Builds.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Virtual Lab",
          productVersion: "0.1",
          // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        },
        onProgress 
      );
    </script>
</body>

</html>
