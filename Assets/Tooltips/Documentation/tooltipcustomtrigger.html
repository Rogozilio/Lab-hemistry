<!DOCTYPE html>
<html>
<head>
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
    <h1>class TooltipCustomTrigger</h1>
    <p class="description">
        Абстракстный контроллер выноски. Позволяет создать собственную логику для выноски, для этого нужно переопределить метод IsVisible().
    </p>

    <h2>Свойства</h2>
    <div class="property-line">
        <a class="property-name" href="tooltipcustomtrigger/tooltipcustomtrigger-tooltip.html">tooltip</a>
        <p class="property-info">Выноска, которой управляет этот компонент</p>
    </div>
    <div class="property-line">
        <a class="property-name" href="tooltipcustomtrigger/tooltipcustomtrigger-isvisible.html">IsVisible</a>
        <p class="property-info">Метод, определяющий поведение выноски</p>
    </div>
</div>

</body>

<script src="reusables.js" type="text/javascript"></script>
</html>
